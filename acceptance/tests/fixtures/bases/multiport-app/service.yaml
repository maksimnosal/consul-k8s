apiVersion: v1
kind: Service
metadata:
  name: multiport
spec:
  selector:
    app: multiport
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: tcp
      protocol: TCP
      port: 9090
      targetPort: 9090